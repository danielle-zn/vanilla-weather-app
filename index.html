<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="buttons">
          <form id="search-form">
            <div class="row">
              <div class="col-5">
                <input
                  type="search"
                  placeholder="Search city..."
                  class="form-control"
                  autofocus="on"
                  autocomplete="off"
                  id="search-input"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-secondary"
                  id="search-button"
                />
              </div>
              <div class="col-2">
                <button
                  type="button"
                  class="btn btn-success"
                  id="current-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
        </div>

        <br />
        <h1>Calgary</h1>
        <ul>
          <li>Saturday 14:47</li>
          <li>sunny</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img src="images/sun.png" alt="bright sun" width="100" />
            31°C | °F
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 14%</li>
              <li>Wind: 2 km/h</li>
            </ul>
          </div>

          <br />

          <section class="forecast">
            <div class="row">
              <div class="card" style="width: 7rem">
                <p class="card-text">Thu</p>
                <img
                  src="images/sun.png"
                  class="card-img-top"
                  alt="shining sun"
                />
                <div class="card-body">
                  <p class="card-text">32° | 15°</p>
                </div>
              </div>

              <div class="card" style="width: 7rem">
                <p class="card-text">Fri</p>
                <img
                  src="images/cloudycolor.png"
                  class="card-img-top"
                  alt="shining sun"
                />
                <div class="card-body">
                  <p class="card-text">28° | 10°</p>
                </div>
              </div>

              <div class="card" style="width: 7rem">
                <p class="card-text">Sat</p>
                <img
                  src="images/cloudysun.png"
                  class="card-img-top"
                  alt="shining sun"
                />
                <div class="card-body">
                  <p class="card-text">18° | 7°</p>
                </div>
              </div>

              <div class="card" style="width: 7rem">
                <p class="card-text">Sun</p>
                <img
                  src="images/cloudycolor.png"
                  class="card-img-top"
                  alt="shining sun"
                />
                <div class="card-body">
                  <p class="card-text">18° | 4°</p>
                </div>
              </div>

              <div class="card" style="width: 7rem">
                <p class="card-text">Mon</p>
                <img
                  src="images/cloudycolor.png"
                  class="card-img-top"
                  alt="shining sun"
                />
                <div class="card-body">
                  <p class="card-text">17° | 5°</p>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
      <br />
      <br />

      <footer class="footer">
        <div>
          <a
            href="https://github.com/danielle-zn/vanilla-weather-app.git"
            target="_blank"
            >Open-source code</a
          >
          by Danielle Zamora Nieto
        </div>
        <div>
          Icons made by
          <a href="https://www.freepik.com" title="Freepik">Freepik</a> from
          <a href="https://www.flaticon.com/" title="Flaticon"
            >www.flaticon.com</a
          >
        </div>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
